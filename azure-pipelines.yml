# Standard CI build - which build, test and publish artifact

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - azure-pipelines-gc.yml

pr: none

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  feedName: 'AspNetCoreIdentityFramework'
  azureDevOpsProjectName: 'AspNetCoreIdentityFramework'
  majorVersion: 0
  minorVersion: 1
  patchVersion: 0

steps:
- task: DotNetCoreCLI@2
  displayName: Restore packages
  inputs:
    command: restore
    projects: '**/*.sln'

- task: DotNetCoreCLI@2
  displayName: 'Build AspNetCoreIdentityFramework Solution'
  inputs:
    configuration: $(buildConfiguration)
    command: 'build'
    projects: AspNetCoreIdentityFramework.sln
    versioningScheme: byPrereleaseNumber
    versionEnvVar: byPrereleaseNumber
    majorVersion: $(majorVersion)
    minorVersion: $(minorVersion)
    patchVersion: $(patchVersion)

- task: VSTest@2
  displayName: 'Run all Tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\Globe.*.Tests.dll
      !**\Globe.Identity.MultiTenant.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'

- task: CopyFiles@2
  displayName: 'Copy Artifacts to: $(Build.ArtifactStagingDirectory)'
  inputs:
    Contents: |
      Globe.Identity\bin\**\Globe.Identity.dll
      Globe.Tests\bin\**\Globe.Tests.dll
      Globe.Infrastructure.EFCore\bin\**\Globe.Infrastructure.EFCore.dll
      Globe.BusinessLogic\bin\**\Globe.BusinessLogic.dll
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:   
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(azureDevOpsProjectName)/$(feedName)'
